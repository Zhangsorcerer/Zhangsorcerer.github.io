<font style="font-size:17"><a STYLE="left:157;top:81">君看十人中，八九无倚赖。人穷</a><a STYLE="left:121;top:107">多过我，我穷犹可耐。</a><a STYLE="left:157;top:132">而况处夷涂，奚事先嗟忾。于世</a><a STYLE="left:121;top:157">少所求，俯仰有余快。</a><a STYLE="left:157;top:185">俟命堪终古，曾不愿乎外。</a><a STYLE="left:470;top:81">君看十人中，八九无倚赖。人穷</a><a STYLE="left:434;top:107">多过我，我穷犹可耐。</a><a STYLE="left:470;top:132">而况处夷涂，奚事先嗟忾。于世</a><a STYLE="left:434;top:157">少所求，俯仰有余快。</a><a STYLE="left:470;top:183">俟命堪终古，曾不愿乎外。</a></font><font style="font-size:20;font-weight:600"><div STYLE="top:276;left:0"><a STYLE="left:115">【</a><a STYLE="left:131">点评</a><a STYLE="left:168">】</a></div></font><font style="font-size:17"><div STYLE="top:315;left:0"><a STYLE="left:157">曾国藩在这封家书中主要谈</a><a STYLE="left:384">“</a><a STYLE="left:399">忮求</a><a STYLE="left:432">”</a><a STYLE="left:446">，因为</a><a STYLE="left:507">“</a><a STYLE="left:522">忮求</a><a STYLE="left:555">”</a><a STYLE="left:578">是贪心，贪欲的表</a></div><div STYLE="top:343;left:0"><a STYLE="left:121">现。他认为</a><a STYLE="left:216">“</a><a STYLE="left:230">怯不去，满怀皆是荆棘；求不去，满腔目即卑污</a><a STYLE="left:607">”</a><a STYLE="left:620">。</a></div></font><font style="font-size:15;font-weight:700"><div STYLE="left:76;top:0;width:1;line-height:100%"><a STYLE="top:200">曾</a><a STYLE="top:222">国</a><a STYLE="top:244">藩</a><a STYLE="top:267">最</a><a STYLE="top:289">有</a><a STYLE="top:312">影</a><a STYLE="top:335">响</a><a STYLE="top:358">的</a><a STYLE="top:380">家</a><a STYLE="top:403">书</a></div></font><font style="font-size:17"><a STYLE="left:54;top:1025">160</a><a STYLE="left:50;top:1025">　</a><a STYLE="left:50;top:1025">　</a></font>
